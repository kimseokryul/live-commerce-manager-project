worker_processes auto;
error_log /dev/stdout info;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log /dev/stdout combined;
    sendfile on;
    tcp_nopush on;
    server_tokens off;

    server {
        listen 80;
        server_name localhost;

        # ğŸ“¦ Vue SPA ì •ì  íŒŒì¼ ì œê³µ
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # ğŸ” API ìš”ì²­ â†’ Spring ë°±ì—”ë“œ í”„ë¡ì‹œ
        location /api/ {
            proxy_pass http://backend:8080/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # ğŸ“º HLS m3u8/ts í”„ë¡ì‹œ â†’ rtmp-server
        location /hls/ {
            proxy_pass http://rtmp-server:80/hls/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        # ğŸ¥ ì—…ë¡œë“œëœ ë¹„ë””ì˜¤ í”„ë¡ì‹œ â†’ rtmp-server
        location /videos/ {
            proxy_pass http://rtmp-server:80/videos/;
            proxy_set_header Host $host;
        }
    }
}
